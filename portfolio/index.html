<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="username-notify-pic">
          <h1 class="username"></h1>
          <div class="profile-notify">
            <div>
              <img src="../img/icons8-notification-24.png" class="notify" />
            </div>
            <div>
              <img src="../img/9815472.png" class="profile-img" />
            </div>
          </div>
        </div>
        <div class="user-balance">
          <p>Available Balance</p>
          <span class="balance"></span>
        </div>
      </div>
      <nav class="nav-menu">
        <li class="active-menu"><a href="">Portfolio</a></li>
        <li><a href="">Activity</a></li>
        <li><a href="">Waitlist</a></li>
        <li><a href="">Settings</a></li>
        <li><a href="">Help</a></li>
      </nav>
      <div class="port-summary">
        <div>
          <p class="iav">IAV</p>
          <p class="tooltip-text">Invested Asset Value</p>
        </div>
        <span class="tot-value balance"></span>
      </div>
      <!-- <div class="donut-containier">
        <div id="donutChart"></div>
      </div> -->
      <div class="asset-allocation">
        <h3>Asset Holdings</h3>
        <div class="asset-container"></div>
        <p class="see-all all-asset show">See All Assets</p>
      </div>
      <div class="recent-activity">
        <h3>Recent Activity</h3>
        <div class="activity-container"></div>
        <p class="see-all all-activity">See All Activiy</p>
      </div>
    </main>
  </body>
</html>
