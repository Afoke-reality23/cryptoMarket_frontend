<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>chat</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="container">
      <div class="header">
        <div class="user">
          <div class="img letter-img"></div>
          <div class="name-status">
            <h3 class="username"></h3>
            <p class="status"></p>
          </div>
        </div>
        <div class="menu">hi</div>
        <div class="menu-tab hide">
          <button id="complete">complete transaction</button>
          <button id="cancel">cancel transaction</button>
        </div>
      </div>
      <div class="message-body"></div>
      <div class="typing-bar">
        <input type="text" class="text-box" />
        <button id="send">send</button>
      </div>
    </div>
  </body>
</html>
