<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="review.css" />
  </head>
  <script src="review.js" defer></script>
  <body>
    <div class="container">
      <div class="review-trans">Review Transaction</div>
      <div class="transaction-details-one">
        <div class="details">TRANSACTION DETAILS</div>
        <span class="img-container">
          <img src="" alt="" />
        </span>
        <p>
          <span class="quantity"></span>
          <span class="symbol"></span>
        </p>
        <span class="price"></span>
        <p class="sending">SENDING</p>
      </div>
      <div class="transaction-details-two">
        <div class="details-two">Transaction Details</div>
        <div class="reciever-sender-wallet">
          <div class="sender">
            <span>From</span>
            <p class="sender-wallet"></p>
          </div>
          <div class="reciever">
            <span>To</span>
            <p class="reciever-wallet">
              0Xhe98y34ku28786vgb23o08g9u3ihbgeiud6crywk43p9r8b9g8by84
            </p>
          </div>
        </div>
        <div class="sumission">
          <div class="upper">
            <p>
              <span>amount</span>
              <span class="rev-quantity"></span>
            </p>
            <p>
              <span>Asset</span>
              <span>Blockchain</span>
            </p>
            <div class="upper-d">
              <p>Gas Fee</p>
              <div class="gassfee">
                <p>
                  <span class="gas-fee-quantity"> </span>
                  <span class="gas-fee-symbol"></span>
                </p>
                <span class="gas-fee"></span>
              </div>
            </div>
          </div>
          <div class="lower-d">
            <p>Max Total</p>
            <span class="gassfee">
              <p>
                <span class="max-quan"></span>
                <span class="gas-fee-symbol"></span>
              </p>
              <span class="max-price">$745.43</span>
            </span>
          </div>
        </div>
      </div>
      <div class="confirm-reject">
        <button id="reject">REJECT</button>
        <button id="confirm">CONFRIM</button>
      </div>
      <p class="verify">Always verify transaction details before confirming</p>
    </div>
  </body>
</html>
